sections:
  - id: classes
    title: Character Classes
    summary: Heroes of Arcus channel power through diverse archetypes. See Conditions like Prone and Stunned as they often interact with class features.

classes:
  warrior:
    name: Warrior
    type: Physical
    attributes: Strength or Dexterity, Constitution
    summary: Melee, Tanking, Multi-Target Damage, Gap Closing, Crowd Control
    abilities:
      - level: Core
        name: Ignore Pain
        apCost: "-"
        otherCost: "-"
        flavourText: Focus your defenses despite the agony.
        description: You gain 3 additional armour in any combination of the three energy types, regardless of what armour you are wearing. You also ignore the effects of difficult terrain.
        range: "-"
        target: Self
        type: Passive
        tags: [defensive]
      - level: Core
        name: Forceful Shove
        apCost: 1
        otherCost: "-"
        flavourText: Push harder and further with great technique.
        description: Select a creature within 5ft and move them 5-15ft (your choice) in any direction. Target may resist the push with FORT or REFL.
        range: 5ft
        target: A+E, Single target
        type: Active
        tags: [movement, control]
      - level: Core
        name: Provoking Shout
        apCost: 1
        otherCost: "-"
        flavourText: Goad an enemy into fighting you.
        description: Select a creature within 50ft and taunt them. Target may resist the taunt with WILL.
        range: 5ft
        target: A+E, Single target
        type: Active
        tags: [taunt, control]
      - level: 1
        name: Charge
        apCost: 2
        otherCost: 1 FORT
        flavourText: Rush forward smashing all enemies in your path.
        description: Move up to 40ft in a straight line, moving through other creatures. Make a melee weapon attack against all creatures moved through targeting FORT.
        extraEffectCost: 1 FORT
        extraEffectDescription: All creatures attacked are also dazed. Target may resist the daze with FORT.
        range: 40ft
        target: A+E, All within straight line from self (AoE)
        type: Active
        tags: [attack, movement, AoE, condition]
      - level: 1
        name: Sweeping Strike
        apCost: 2
        otherCost: 1 FORT or REFL
        flavourText: "-"
        description: Select 3 connected tiles all within 5ft. Make a melee weapon attack against all creatures on these tiles targeting FORT or REFL. All creatures attacked are knocked prone. Target may resist the prone with FORT or REFL.
        range: Melee
        target: A+E, Single target
        type: Active
        tags: [attack, control]
      - level: 1
        name: Overpower
        apCost: 1
        otherCost: 1 FORT or REFL
        flavourText: "-"
        description: Move up to 15ft and make a melee attack with Light attack power targeting FORT or REFL and push them to another tile within 15ft of you. Target may resist the push with FORT or REFL. The creature is then also knocked prone. Target may resist the prone with FORT or REFL.
        range: Melee
        target: A+E, Single target
        type: Active
        tags: [attack, movement, control]
      - level: 1
        name: Rage
        apCost: 1
        otherCost: 1 FORT or WILL
        flavourText: "-"
        description: Taunt all enemies within 30ft of you. Target may resist the taunt with FORT or WILL. You also gain Physical Resistance 1 and Resistance 1 for one other damage type of your choice.
        range: 30ft
        target: E, All within range (AoE)
        type: Active
        tags: [taunt, defensive, AoE]
      - level: 1
        name: Danger Close
        apCost: "-"
        otherCost: 1 FORT or REFL in addition to your reaction
        flavourText: Strike at those who dare approach you.
        description: Then, when a creature moves into a tile within 5ft of you (voluntarily or involuntarily), you may make a melee attack that creature with Light attack power. Each creature can only be damaged by this ability once per cast. This ability has no effect when you are the one moving.
        extraEffectCost: 2 FORT or REFL
        extraEffectDescription: Increase the attack power to that of your melee weapon.
        range: 5ft
        target: E, All within range (AoE)
        type: Active
        tags: [attack, reactive]
      - level: 2
        name: Whirlwind
        apCost: 2
        otherCost: 1 FORT or REFL
        flavourText: Ferociously swing your weapon around you, striking all nearby creatures.
        description: Make a melee weapon attack against all creatures within weapon range, targeting FORT or REFL.
        range: Melee
        target: A+E, All within range (AoE)
        type: Active
        tags: [attack, AoE]
      - level: 2
        name: Booming Shout
        apCost: 1
        otherCost: 1 FORT or WILL
        flavourText: Roar with the power to daze nearby creatures.
        description: Daze all enemies within 15ft of you. Target may resist the daze with WILL.
        range: 15ft
        target: E, All within range (AoE)
        type: Active
        tags: [control, AoE]
      - level: 2
        name: Hooked Chain
        apCost: 1
        otherCost: 1 FORT
        flavourText: Throw a hooked chain at your foe and pull them towards you.
        description: Select a creature within 30ft and pull them to a tile within 5ft of you. Target may resist the pull with FORT or REFL.
        range: 30ft
        target: A+E, Single target
        type: Active
        tags: [movement, control]
      - level: 2
        name: Sundering Strike
        apCost: 2
        otherCost: 1 FORT
        flavourText: Utterly break an enemy's defences.
        description: Make a melee weapon attack against a creature. The creature is then also marked. All attacks that target the marked creature and an energy type that is greater than 0 gain additional Light attack power.
        range: Melee
        target: A+E, Single target
        type: Active
        tags: [attack, debuff]
      - level: 3
        name: Savage Leap
        apCost: 3
        otherCost: 3 FORT
        flavourText: Leap forward and use your momentum to strike harder.
        description: Select a tile you can see within 20ft and jump to that tile. You may then immediately make a melee attack against a creature targeting FORT. This attack gains additional Medium attack power for each tile you moved (distance in ft divided by 5).
        range: 20ft/Melee
        target: A+E, Single target
        type: Active
        tags: [attack, movement]
      - level: 3
        name: Hunker Down
        apCost: 1
        otherCost: 2 FORT or WILL
        flavourText: Adopt a greatly defensive stance.
        description: You and an ally within 5ft each regain 4 armour in two energy types of your choice. Any surplus armour gained this way is added as shield instead. You and the ally do not need to choose the same energy types.
        range: "-"
        target: Self
        type: Active
        tags: [defensive, heal]
      - level: 3
        name: Menacing Roar
        apCost: 1
        otherCost: 1 FORT or WILL
        flavourText: Let out a roar that terrifies those who hear it.
        description: Frighten all enemies within 15ft. Target may resist the fear with WILL.
        range: 15ft
        target: E, All within range (AoE)
        type: Active
        tags: [control, AoE]
      - level: 3
        name: Pin and Crush
        apCost: 1
        otherCost: "-"
        flavourText: Pin a foe and ready your weapon for a massive attack.
        description: Select a creature within 5ft and immobilise it. Target may resist the immobilise with FORT or REFL. At the start of your next turn, before performing any other actions, you may immediately spend 1 FORT or REFL and 1 additional AP to make a melee weapon attack against the same creature targeting FORT or REFL. This attack gains additional Medium attack power.
        range: Melee
        target: A+E, Single target
        type: Active
        tags: [attack, control]

  scoundrel:
    name: Scoundrel
    type: Physical
    attributes: Strength or Dexterity or Perception
    summary: Melee or Ranged, Single Target Damage, Mobility, Negative Conditions
    abilities:
      - level: Core
        name: Manoeuvrable
        apCost: "-"
        otherCost: "-"
        flavourText: You know how to be in the right place at the right time.
        description: When you deal damage to a creature you may immediately move up to 5ft without provoking attacks of opportunity. If the creature you damaged was within 5ft, you may immediately move up to 15ft instead. This effect can only trigger once per round and this movement cannot be broken up.
        range: "-"
        target: Self
        type: Passive
        tags: [movement]
      - level: Core
        name: Swift Striker
        apCost: "-"
        otherCost: "-"
        flavourText: Move fast and strike faster.
        description: At any time on your turn, if you have moved to a position that is 30ft or further away from where you started your turn, your next attack against a single target has Adv (++).
        range: "-"
        target: Self
        type: Passive
        tags: [attack]
      - level: 1
        name: Single Out
        apCost: 2
        otherCost: 1 FORT or REFL
        flavourText: Target an isolated enemy for maximum damage.
        description: Make a weapon attack against a creature targeting FORT or REFL. The attack gains additional Heavy attack power if there are no other enemies or allies within 10ft of the creature.
        extraEffectCost: 1 FORT or REFL
        extraEffectDescription: The creature also gains bleeding. Target may resist the bleed with FORT or REFL.
        range: Weapon
        target: A+E
        type: Active
        tags: [attack, debuff]
      - level: 1
        name: Entangling Manoeuvre
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Immobilise your foe while repositioning yourself.
        description: Immobilise a creature within 5ft of you, then move yourself to any position within 20ft of that same creature. Target may resist the immobilise with FORT or WILL.
        extraEffectCost: 1 REFL or WILL
        extraEffectDescription: The creature also becomes feeble. Target may resist the feeble with FORT or WILL.
        range: 5ft
        target: A+E, Single target
        type: Active
        tags: [control, movement]
      - level: 1
        name: Flashbang
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Dazzle your foes with a small explosive.
        description: Select a tile within 50ft and blind all creatures within a 10ft. Target may resist the blind with REFL or WILL.
        range: 50ft
        target: All, All within 10ft (AoE)
        type: Active
        tags: [control, AoE]
      - level: 1
        name: Expose Weakness
        apCost: 2
        otherCost: 1 REFL or WILL
        flavourText: Reveal your foe's greatest strengths and weaknesses.
        description: Make a weapon attack against a creature targeting REFL or WILL. The creature becomes marked. Then choose any energy type, the creature rolls 3 fewer d6 when attempting to resist incoming conditions for that energy type. You also learn all of the creature's vulnerabilities, resistances, and immunities.
        range: Weapon
        target: A+E, Single target
        type: Active
        tags: [debuff]
      - level: 1
        name: Expeditious Retreat
        apCost: "-"
        otherCost: "-"
        flavourText: Move away from engagements with flawless grace.
        description: Attacks of opportunity have DisAdv (--) against you.
        range: "-"
        target: Self
        type: Passive
        tags: [movement, defensive]
      - level: 2
        name: Poisoned Strike
        apCost: 2
        otherCost: 2 FORT or REFL
        flavourText: Coat your weapon in a sickening poison.
        description: Make a weapon attack against a creature targeting FORT or REFL. Then for each energy type that the creature has no remaining energy, it suffers additional 2 direct poison damage. The creature also becomes poisoned. Target may resist the poison with FORT or WILL.
        range: Weapon
        target: A+E, Single target
        type: Active
        tags: [attack, debuff]
      - level: 2
        name: Reactive Retreat
        apCost: "-"
        otherCost: 1 REFL and your reaction
        flavourText: You can escape danger better than most.
        description: If you are damaged by a melee attack, you may immediately move up to 10ft.
        range: Melee
        target: Self
        type: Active
        tags: [movement, reactive]
      - level: 2
        name: Hit and Run
        apCost: 3
        otherCost: 1 FORT or REFL
        flavourText: Rapidly reposition and attack.
        description: Move up to 150ft and make a melee or ranged weapon attack against a creature targeting FORT or REFL. This movement may be broken up by the attack. The creature is also hobbled. Target may resist the hobble with FORT or REFL.
        extraEffectCost: 1 FORT or REFL
        extraEffectDescription: The creature additionally gains bleeding. Target may resist the bleed with FORT or REFL.
        range: Weapon
        target: A+E, Single target
        type: Active
        tags: [movement, attack]
      - level: 2
        name: Smoke Bomb
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Conceal an area with thick smoke.
        description: Select a tile within 50ft, and create a 5ft radius zone that becomes filled with smoke. All creatures in this zone are blinded and invisible. These effects cannot be resisted. The zone lasts until the start of your next turn as normal. Leaving the zone immediately removes the blinded and invisible conditions. The zone also blocks line of sight.
        range: 50ft
        target: All, All within 5ft (AoE)
        type: Active
        tags: [control, AoE]
      - level: 3
        name: Adrenaline
        apCost: 0
        otherCost: 1 FORT or REFL
        flavourText: A surge of adrenaline pushes you to new limits, but comes at a cost.
        description: Gain 1 additional AP this turn, but next turn your start with 2 fewer AP.
        range: "-"
        target: Self
        type: Active
        tags: [buff]
      - level: 3
        name: Shadow Step
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Move with unparalleled stealth and haste.
        description: Move 40ft without breaking hidden or invisibility. At the end of this movement you may attempt the Hide core ability for no additional AP cost.
        range: "-"
        target: Self
        type: Active
        tags: [movement]
      - level: 3
        name: Surprise Attack
        apCost: 2
        otherCost: 3 REFL or WILL
        flavourText: Execute the perfect critical strike against a defenceless target.
        description: "Make a weapon attack against a creature. If any of the following conditions are met: 1) You are invisible or hidden from the creature. 2) If the creature has any of the following conditions: blind, prone, immobilised, stunned, restrained, incapacitated, paralysed, or unconscious. Gain the following benefits: Double the attack power of this attack, and all damage is dealt as direct damage."
        range: Weapon
        target: A+E, Single target
        type: Active
        tags: [attack]
      - level: 3
        name: Headshot
        apCost: 2
        otherCost: 2 REFL or WILL
        flavourText: Daze your target with a well timed blow to the head.
        description: Make a weapon attack against a creature. On a hit the creature is stunned. Target may resist the stun with FORT or WILL.
        range: Weapon
        target: A+E, Single target
        type: Active
        tags: [attack, control]

  marksman:
    name: Marksman
    type: Physical
    attributes: Dexterity or Perception
    summary: Ranged, Long Range Single and Multi-Target Damage, Shot Calling
    abilities:
      - level: Core
        name: Ranger
        apCost: "-"
        otherCost: "-"
        flavourText: You are accurate even at the greatest ranges.
        description: For each level in Marksman, increase the range of all short range weapons by 5ft (max bonus 50ft) and all long range weapons by 10ft (max bonus 100ft).
        range: "-"
        target: Self
        type: Passive
        tags: [buff]
      - level: Core
        name: Precision
        apCost: "-"
        otherCost: "-"
        flavourText: Take aim to bypass the enemy's defenses.
        description: Before you make a ranged single target attack, you may choose to reduce the attack power by 4d6, 11d6, or 18d6 and deal 1, 3, or 6 direct damage respectively. You cannot reduce the attack power below 0.
        range: "-"
        target: Self
        type: Passive
        tags: [attack]
      - level: Core
        name: Commanding Movement
        apCost: "-"
        otherCost: "-"
        flavourText: Order others to reposition with the flow of battle.
        description: Whenever you use the core movement ability, you may spend either 10ft or 20ft of that movement speed to grant an ally within 50ft either 5ft or 10ft of movement respectively to be spent immediately.
        range: 50ft
        target: A, Single target
        type: Passive
        tags: [support, movement]
      - level: 1
        name: Aim!
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Command your allies to take aim at the weak points.
        description: Mark a creature within 100ft. All attacks against the marked creature that deal damage may convert up to 3 of the damage dealt into direct damage.
        range: 100ft
        target: A+E, Single target
        type: Active
        tags: [support, debuff]
      - level: 1
        name: Forceful Shot
        apCost: 2
        otherCost: "-"
        flavourText: Push back your enemies with a projectile of great force.
        description: Make a ranged weapon attack against a creature targeting FORT or REFL. The creature is pushed 5ft directly away from you. Target may resist the push with FORT or REFL. This attack ignores any disadvantage due to being within 5ft.
        extraEffectCost: 1 FORT or REFL
        extraEffectDescription: Increase the push distance to 20ft.
        range: Weapon
        target: A+E (Ranged weapon required), Single target
        type: Active
        tags: [attack, control]
      - level: 1
        name: Pinning Shot
        apCost: 2
        otherCost: 1 FORT or REFL
        flavourText: Lock your target in place with pinning fire.
        description: Make a ranged weapon attack against a creature targeting FORT or REFL. The creature is immobilised and hobbled. Target may resist the immobilise with FORT or REFL, the hobbled cannot be resisted. If you successfully immobilise the target, and there is an ally within melee range, the ally may spend their reaction to make a melee attack with Heavy attack power to the initial target. 
        range: Weapon
        target: A+E (Ranged weapon required), Single target
        type: Active
        tags: [attack, control]
      - level: 1
        name: Advance!
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Command your allies to press the attack.
        description: Select a creature within 100ft. All allies within 50ft of you may immediately spend their reaction to move up to 75ft closer to the initial target. They must take the shortest path possible toward the target - avoiding any intentional self harm/endangerment.
        range: 100ft/50ft
        target: A, Single target
        type: Active
        tags: [support, movement]
      - level: 1
        name: Expeditious Retreat
        apCost: "-"
        otherCost: "-"
        flavourText: Move away from engagements with flawless grace.
        description: Attacks of opportunity have DisAdv (--) against you.
        range: "-"
        target: Self
        type: Passive
        tags: [movement, defensive]
      - level: 2
        name: Reactive Retreat
        apCost: "-"
        otherCost: 1 REFL and your reaction
        flavourText: You can escape danger better than most.
        description: If you are damaged by a melee attack, you may spend 1 REFL and your reaction to immediately move up to 10ft.
        range: Melee
        target: Self
        type: Active
        tags: [movement, reactive]
      - level: 2
        name: Piercing Shot
        apCost: 2
        otherCost: 1 FORT or REFL
        flavourText: Strike through foes with a piercing projectile.
        description: Make a ranged weapon attack against all creatures in a 30ft line originating from you targeting FORT or REFL. This attack ignores any disadvantage due to being within 5ft.
        range: 30ft
        target: A+E, All within straight line from self (AoE) (Ranged weapon required)
        type: Active
        tags: [attack, AoE]
      - level: 2
        name: Suppressive Fire
        apCost: 1
        otherCost: 1 REFL or WILL
        flavourText: Suppress the hostile ranged offensive.
        description: Select a tile within 100ft and create a 15ft radius zone. All enemies within this zone have all ranged attack power reduced by Medium. This effect cannot be resisted but a creature in the zone may suffer 1 direct damage to ignore the attack power reduction effect. If creatures leave the area the attack power reduction effect ends.
        range: 100ft
        target: E (Ranged weapon required), All enemies within a 15ft (AoE)
        type: Active
        tags: [control, AoE]
      - level: 3
        name: Fire!
        apCost: 2
        otherCost: 3 REFL or WILL
        flavourText: Command your allies to open fire.
        description: Select a creature within 100ft and mark it. The first time each creature attacks the marked target this round, that attack gains Heavy additional attack power. When this additional attack power effect has triggered 3 times, the mark ends. A creature can only be marked by one "Fire!" ability at a time.
        range: 100ft
        target: A+E, Single target
        type: Active
        tags: [support]
      - level: 3
        name: Ricochet
        apCost: 2
        otherCost: 2 REFL or WILL
        flavourText: Bounce a deadly projectile between foes.
        description: Make a ranged weapon attack against a creature targeting FORT or REFL. You may then make the same attack targeting a second creature within 15ft of the initial target.
        extraEffectCost: 2 REFL or WILL
        extraEffectDescription: You may then make the same attack targeting a third creature within 15ft of the second creature, and you may then make the same attack targeting a fourth creature within 15ft of the third creature.
        range: Weapon
        target: A+E (Ranged weapon required), 2 or 4 targets
        type: Active
        tags: [attack, multi-target]
      - level: 3
        name: Long Shot
        apCost: 2
        otherCost: 3 FORT or REFL
        flavourText: The greater the range, the more devastating the shot.
        description: Make a ranged weapon attack against a creature targeting REFL. The attack gains additional Medium attack power for every 20ft past 40ft the creature is away from you (up to a maximum of 4 x Medium additional attack power at 120ft).
        range: Weapon
        target: A+E (Ranged weapon required), Single target
        type: Active
        tags: [attack]
      - level: 3
        name: Opportunist
        apCost: "-"
        otherCost: 1 REFL and your reaction
        flavourText: Seize every opportunity to strike.
        description: When an ally within weapon range makes an attack of opportunity against a creature, you may spend 1 REFL and your reaction to make a ranged weapon attack against the same creature.
        range: Weapon
        target: A+E (Ranged weapon required), Single target
        type: Active
        tags: [reactive, attack]
      - level: 3
        name: Prone Sniper
        apCost: "-"
        otherCost: "-"
        flavourText: Lay prone for greater stability and accuracy.
        description: You now gain Adv (++) instead of DisAdv (--) while attacking with ranged weapons when prone. This does not include thrown weapon attacks.
        range: "-"
        target: Self
        type: Passive
        tags: [buff]
      - level: 3
        name: Bring It Down!
        apCost: 1
        otherCost: 1 FORT or REFL
        flavourText: Command your allies to bring a foe to its knees.
        description: Select a creature within 100ft and mark it. Also select one energy type for which it has 1 or more points remaining. At the start of your next turn if the creature has 0 points remaining in the chosen type you may force the creature to lose resistance points equal to half the number of points it lost in the chosen type (rounded up).
        range: 100ft
        target: A+E, Single target
        type: Active
        tags: [support, debuff]

  elemental:
    name: Elemental
    type: Magical
    attributes: Intelligence or Spirit
    summary: Melee or Ranged, Brawling, Crowd Control, Multi Target Elemental Damage
    abilities:
      - level: Core
        name: Elemental Balance
        apCost: "-"
        otherCost: "-"
        flavourText: You have mastered the balance of mind and spirit.
        description: You may use either INT or SPI as your modifiers for any elemental abilities. In this table these attributes will be referred to as MOD and Modifiers (modifiers of your choice). E.g. Medium+MOD+MOD attack power = Medium+INT+INT or Medium+SPI+SPI attack power.
        range: "-"
        target: Self
        type: Passive
        tags: [buff]
      - level: Core
        name: Elemental Blast
        apCost: 2
        otherCost: "-"
        flavourText: Conjure a burst of elemental power.
        description: Make a melee MOD attack against a creature with Medium+MOD+MOD (fire, frost, lightning, or physical) attack power, or a ranged attack against a creature within 50ft with Light+MOD+MOD (fire, frost, lightning, or physical) attack power. At level 5 in Elemental, the ranged attack increases from Light attack power to Medium.
        range: 50ft
        target: A+E, Single target
        type: Active
        tags: [attack]
      - level: Core
        name: Stone Skin
        apCost: "-"
        otherCost: "-"
        flavourText: Your skin is as tough as stone.
        description: You gain 3 additional armour in any combination of the three energy types, regardless of what armour you are wearing.
        range: "-"
        target: Self
        type: Passive
        tags: [defensive]
      - level: 1
        name: Ice Spikes
        apCost: 0
        otherCost: 1 FORT or WILL
        flavourText: Summon shards of ice that orbit around you.
        description: Create 3 ice daggers that persist with you until the end of your next turn. You cannot have more than 3 ice daggers at any one time.
        extraEffectCost: 1 Ice Dagger
        extraEffectDescription: Make a ranged MOD attack against a creature within 50ft with Light+MOD+MOD frost attack power targeting FORT or REFL.
        range: 50ft
        target: A+E, Single target
        type: Active
        tags: [attack]
      - level: 1
        name: Gust
        apCost: 2
        otherCost: 1 REFL or WILL
        flavourText: Push your foes with a forceful gust.
        description: Make a versatile MOD attack against a creature within 50ft with Medium+MOD+MOD attack power targeting FORT or REFL. The creature is pushed 15ft in a straight line in a direction of your choice. Target may resist the push with FORT or REFL.
        range: 50ft
        target: A+E, Single target
        type: Active
        tags: [attack, control]
      - level: 1
        name: Sun Beam
        apCost: 2
        otherCost: 1 FORT or WILL
        flavourText: Unleash a ray as powerful as the sun.
        description: Make a versatile MOD attack against all creatures in up to a 20ft line originating from you with Medium+MOD+MOD fire attack power targeting REFL.
        range: 20ft
        target: A+E, All within straight line from self (AoE)
        type: Active
        tags: [attack, AoE]
      - level: 1
        name: Elemental Grapple
        apCost: 2
        otherCost: 1 FORT or WILL
        flavourText: Launch an elemental grapple that pulls a foe to you.
        description: Select a creature within 40ft and pull it to an unoccupied space within 5ft of you. The target suffers 1 (fire, frost, lightning, or physical) damage for every 10ft the creature is moved. For example, a distance of 25ft would result in 2 damage. Target may resist the pull with FORT or REFL.
        range: 40ft
        target: A+E, Single target
        type: Active
        tags: [attack, control]
      - level: 2
        name: Elemental Shield
        apCost: 1
        otherCost: 2 FORT or WILL
        flavourText: Conjure the elements to protect you.
        description: Gain 5 shield in any two energy types.
        range: "-"
        target: Self
        type: Active
        tags: [defensive]
      - level: 2
        name: Stalagmite
        apCost: 1
        otherCost: 1 FORT or WILL
        flavourText: A large rock erupts from the ground and then explodes.
        description: Select a tile on the ground within 50ft, any creature stood on this tile is knocked prone. Then all prone creatures within 5ft of this tile, including the initial target, suffer 2 damage. Target may resist the prone with REFL or FORT.
        range: 50ft
        target: A+E, Single target
        type: Active
        tags: [attack, control]
      - level: 2
        name: Fireball
        apCost: 2
        otherCost: 2 WILL
        flavourText: Throw an explosive ball of flame.
        description: Select a tile within 50ft. All creatures within 5ft are attacked with Heavy+MOD+MOD fire attack power targeting REFL.
