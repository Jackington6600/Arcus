<!DOCTYPE html><html><head><meta charset=utf-8><title>Redirecting</title><script>var s=1;var l=location;l.replace(l.protocol+'//'+l.host+(l.pathname.split('/').slice(0,1+s).join('/')+'/?/'+l.pathname.slice(1).split('/').slice(s).join('/').replace(/&/g,'~and~')+(l.search?'&'+l.search.slice(1).replace(/&/g,'~and~'):'')+l.hash));</script></head><body></body></html>
