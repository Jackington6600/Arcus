name: Deploy Arcus React to GitHub Pages

on:
  push:
    branches:
      - main
      - new-website-v2
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: arcus-react
        run: npm ci

      - name: Build
        working-directory: arcus-react
        run: npm run build

      - name: Add SPA fallback and assets
        working-directory: arcus-react
        run: |
          cp -f dist/index.html dist/404.html
          cp -f ../favicon-black.ico dist/ 2>/dev/null || true
          cp -f ../favicon-white.ico dist/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: arcus-react/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4



